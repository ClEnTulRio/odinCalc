<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="result">1347</div>
            </div>    
            <div class="keyContainer">
                <button class="calcKeys" id="zero">0</button>
                <button class="calcKeys" id="one">1</button>
                <button class="calcKeys" id="two">2</button>
                <button class="calcKeys" id="three">3</button>
                <button class="calcKeys" id="four">4</button>
                <button class="calcKeys" id="five">5</button>
                <button class="calcKeys" id="six">6</button>
                <button class="calcKeys" id="seven">7</button>
                <button class="calcKeys" id="eight">8</button>
                <button class="calcKeys" id="nine">9</button>
                <button class="calcKeys" id="plus">+</button>
                <button class="calcKeys" id="minus">-</button>
                <button class="calcKeys" id="mult">*</button>
                <button class="calcKeys" id="divide">/</button>
                <button class="calcKeys" id="equals">=</button>
                <button class="calcKeys" id="dot">.</button>
                <button class="calcKeys" id="clear">clear</button>
                <button class="calcKeys" id="back">back</button>
                <button class="calcKeys" id="negative">+/-</button>
            </div>
        </div>
    </div>
</body>
</html>
